<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script>
        function setCookies() {
    const firstname = document.getElementById('firstname').value;
    const email = document.getElementById('email').value;
    const expiryDate = new Date();
    expiryDate.setDate(expiryDate.getDate() + 10); // Cookie will expire in 10 days
    document.cookie = `firstname=${firstname}; expires=${expiryDate.toUTCString()};`;
    document.cookie = `email=${email}; expires=${expiryDate.toUTCString()};`;
}

function showCookies() {
    const p = document.createElement('p');
    p.innerHTML = `Cookies: ${document.cookie}`;
    document.body.appendChild(p);
}

    </script>
</head>
<body>
    <input type="text" id="firstname" placeholder="First Name">
    <input type="text" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button>
    <button onclick="showCookies()">Show the cookies</button>
    <script src="src/index.js"></script>
</body>
</html>
